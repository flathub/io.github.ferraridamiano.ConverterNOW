# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/master/data/flatpak-manifest.schema.json
app-id: io.github.ferraridamiano.ConverterNOW
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: converternow
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /io.github.ferraridamiano.ConverterNOW.desktop
modules:
  - name: converternow
    buildsystem: simple
    build-commands:
      - cp -r ConverterNOW /app/
      - chmod +x /app/ConverterNOW/converternow
      - mkdir -p /app/bin
      - ln -s /app/ConverterNOW/converternow /app/bin/converternow
      - mv git_repo/linux/${FLATPAK_ID}.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/assets/app_icons/logo.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/linux/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        only-arches: [x86_64]
        dest: ConverterNOW
        url: https://github.com/ferraridamiano/ConverterNOW/releases/download/v4.4.0/converternow-linux-x86_64.tar.gz
        sha256: 8a7ed99d2d216e3d69b2bbcd267a7377fc736cd30474e7c53ea15811a7335583
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferraridamiano/ConverterNOW/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/ferraridamiano/ConverterNOW/releases/download/\($tag)/converternow-linux-x86_64.tar.gz"'
      - type: archive
        only-arches: [aarch64]
        dest: ConverterNOW
        url: https://github.com/ferraridamiano/ConverterNOW/releases/download/v4.4.0/converternow-linux-aarch64.tar.gz
        sha256: 9bed6f600d64b26188498e68b20f35d892d06bfbbacce6971dce1d94ed3fd52d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ferraridamiano/ConverterNOW/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/ferraridamiano/ConverterNOW/releases/download/\($tag)/converternow-linux-aarch64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/ferraridamiano/ConverterNOW
        tag: v4.4.0
        commit: 1ba34c7a11f27e8bca87b4174dfeb28a09fadef0
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$

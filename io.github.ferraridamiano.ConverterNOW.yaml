# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/master/data/flatpak-manifest.schema.json
app-id: io.github.ferraridamiano.ConverterNOW
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: converternow
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
cleanup:
  - /git_repo
  - /io.github.ferraridamiano.ConverterNOW.desktop
modules:
  - name: converternow
    buildsystem: simple
    build-commands:
      - cp -r ConverterNOW /app/
      - chmod +x /app/ConverterNOW/converternow
      - mkdir -p /app/bin
      - ln -s /app/ConverterNOW/converternow /app/bin/converternow
      - mv git_repo/snap/gui/converternow.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/snap/gui/icon.png "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png"
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        url: https://github.com/ferraridamiano/ConverterNOW/releases/download/v3.1.2/converternow-linux.tar.gz
        dest: ConverterNOW
        sha256: 0633ab1b0eea14cc1e68b253666a7e25a80efba9bc83f782eec32d7682918943
      - type: git
        dest: git_repo
        url: https://github.com/ferraridamiano/ConverterNOW
        tag: v3.1.2
        commit: 0f4af9b75900139b1f08acb6338e0629bf8b2323
      - type: file
        path: io.github.ferraridamiano.ConverterNOW.appdata.xml